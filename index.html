<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Noopur ‚ù§Ô∏è</title>
    <style>
        :root {
            --soft-pink: #ff85a2;
            --dark-pink: #ef476f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: linear-gradient(-45deg, #ffafbd, #ffc3a0, #ffdde1, #ee9ca7);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: none; /* Prevents accidental zooming while chasing buttons */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #hearts-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 85%;
            position: relative;
            z-index: 10;
        }

        h1 { color: var(--dark-pink); margin-bottom: 15px; font-size: 1.8rem; }
        p { color: #555; margin-bottom: 25px; font-size: 1.1rem; line-height: 1.6; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            min-height: 100px; /* Space for button movement */
            position: relative;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background-color: var(--soft-pink);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }

        .page-img { width: 180px; height: 180px; object-fit: cover; border-radius: 20px; margin-bottom: 20px; }

        .celebration-bg { background: #1a001a !important; animation: none !important; }

        .firework {
            position: absolute; width: 4px; height: 4px; background: white; border-radius: 50%;
            box-shadow: 0 0 20px 2px #fff; animation: firework-shoot 2s infinite ease-out;
        }

        @keyframes firework-shoot {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-20vh) scale(2); opacity: 0; }
        }

        .confetti { position: absolute; width: 10px; height: 10px; animation: confetti-fall 3s infinite linear; }
        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(720deg); }
        }

        .fade-in-line {
            opacity: 0;
            animation: fadeIn 0.8s forwards;
            display: block;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #444;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="hearts-container"></div>
    <div id="celebration-container"></div>
    <div class="card" id="main-card"></div>

    <script>
        const card = document.getElementById('main-card');
        const heartsContainer = document.getElementById('hearts-container');
        const celebContainer = document.getElementById('celebration-container');
        
        let hasAskedOnce = false;

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        let heartInterval = setInterval(createHeart, 300);

        async function typeWordByWord(elementId, text) {
            const el = document.getElementById(elementId);
            const words = text.split(' ');
            el.innerHTML = '';
            for (let word of words) {
                el.innerHTML += word + ' ';
                await new Promise(r => setTimeout(r, 150));
            }
        }

        function dodge(e) {
            // For mobile: prevent the actual click from happening immediately
            if (e.type === 'touchstart') {
                e.preventDefault(); 
            }
            
            const btn = e.target;
            const x = (Math.random() - 0.5) * 250;
            const y = (Math.random() - 0.5) * 150;
            
            btn.style.position = 'absolute';
            btn.style.left = '50%';
            btn.style.top = '50%';
            btn.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        }

        async function showPage(pageId) {
            card.innerHTML = '';

            if (pageId === 1) {
                card.innerHTML = `
                    <h1>Hii Noopur, listen naa..</h1>
                    <p>I wanted to ask you something</p>
                    <div class="btn-container">
                        <button onclick="showPage(2)">Kay</button>
                        <button onclick="showPage('1B')">I'm busy right now</button>
                    </div>`;
            } 
            else if (pageId === '1B') {
                card.innerHTML = `<img src="sad.jpg" class="page-img"><h1 id="t1"></h1><div class="btn-container"><button onclick="showPage(1)">Please ü•∫</button></div>`;
                await typeWordByWord('t1', "Please ü•∫");
            } 
            else if (pageId === 2) {
                card.innerHTML = `<h1 id="t1"></h1><p id="t2"></p><div class="btn-container"><button onclick="showPage('1B')">No, I'm busy</button><button onclick="showPage(3)">Maybe</button></div>`;
                await typeWordByWord('t1', "I was wondering");
                await typeWordByWord('t2', "if you are free on 14th Feb");
            } 
            else if (pageId === 3) {
                card.innerHTML = `
                    <img src="smile.jpg" class="page-img">
                    <h1 id="t1"></h1>
                    <div class="btn-container">
                        <button id="yes-btn">Yes</button>
                        <button id="no-btn">No</button>
                    </div>`;
                
                await typeWordByWord('t1', "Will you be my Valentines?");
                
                const yesBtn = document.getElementById('yes-btn');
                const noBtn = document.getElementById('no-btn');

                if (!hasAskedOnce) {
                    // First time: Yes dodges
                    yesBtn.addEventListener('mouseover', dodge);
                    yesBtn.addEventListener('touchstart', dodge);
                    
                    noBtn.onclick = () => showPage('rusli');
                } else {
                    // Second time: No dodges, Yes is free
                    noBtn.addEventListener('mouseover', dodge);
                    noBtn.addEventListener('touchstart', dodge);
                    
                    yesBtn.onclick = () => showPage('final');
                }
            } 
            else if (pageId === 'rusli') {
                hasAskedOnce = true;
                card.innerHTML = `<h1 id="t1"></h1><div class="btn-container"><button onclick="showPage(3)">Ask again</button></div>`;
                await typeWordByWord('t1', "Ogaaaaa Rusliiii");
            } 
            else if (pageId === 'final') {
                clearInterval(heartInterval);
                heartsContainer.innerHTML = '';
                document.body.classList.add('celebration-bg');
                startCelebration();
                
                card.innerHTML = `<h1 id="t1"></h1><div id="msg-container" style="text-align: left;"></div>`;
                await typeWordByWord('t1', "Yayayayayyya ü•≥üíñ");
                
                const lines = [
                    "I know I'm supposed to ask you this in person but i thought maybe something different this timeüò≠.",
                    "Thankyou for saying Yes to be my Valentines.",
                    "Thankyou for always being there for me and making me feel like home.",
                    "Couldn't ask for anything more.. ü•πü•πü•π",
                    "I love youuuuuuu more than anything"
                ];

                const container = document.getElementById('msg-container');
                for (let line of lines) {
                    const span = document.createElement('span');
                    span.className = 'fade-in-line';
                    span.innerText = line;
                    container.appendChild(span);
                    await new Promise(r => setTimeout(r, 1500)); 
                }
            }
        }

        function startCelebration() {
            for(let i=0; i<60; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'confetti';
                    c.style.left = Math.random() * 100 + 'vw';
                    c.style.backgroundColor = ['#ff0', '#f0f', '#0ff', '#f00', '#fff'][Math.floor(Math.random()*5)];
                    celebContainer.appendChild(c);
                }, i * 80);
            }
            setInterval(() => {
                const f = document.createElement('div');
                f.className = 'firework';
                f.style.left = Math.random() * 100 + 'vw';
                f.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                celebContainer.appendChild(f);
                setTimeout(() => f.remove(), 2000);
            }, 300);
        }

        showPage(1);
    </script>
</body>
</html>
